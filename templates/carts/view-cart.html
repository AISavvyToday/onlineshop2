{% extends 'base.html' %}

{% block content %}
<div class="col-sm-8 col-sm-offset-2">
{% if empty %}

<h2 style='text-align:center;'>{{ empty_cart_message }}</h2>

{% else %}

<div class="col-sm-8 col-sm-offset-2">
 <table class="table">
	 <thead>
		<th>Item</th>
		<th>Price</th>
		<th>Qty</th>
		<th></th>
	 </thead>
	 <tfoot>
	 	<tr>
	 		<td></td>
	 		<td></td>
	 		<td>Total: {{ cart.total }}</td>
	    </tr>	
	 </tfoot> 	
	{% for item in cart.ordered_items.all %}
	<tr><td>{{ item.item }}</td><td>{{ item.item.price }}</td><td>{{ item.quantity }}</td><td><a href="{% url 'update-cart' item.item.slug %}">Remove</a></td></tr>
	{% endfor %}
 </table>

{% endif %}
</div>
{% endblock %}
