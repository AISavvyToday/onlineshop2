<div class="modal fade" id="marketingModal">
  <form method="POST" action="{% url 'ajax_email_signup' %}" id="sendForm">{% csrf_token %}
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Subscribe for latest fashion updates</h4>
      </div>
      <div class="modal-body">
        <!-- <input class="form-control" type="text" placeholder="Enter your email"/> -->
        <p id="modalMessage"></p>

        <input id="id_email" class="form-control" maxlength="200" type="email" name="email" placeholder="Enter your email">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-success" id="sendMarketingForm">
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
  </form>
</div><!-- /.modal -->
